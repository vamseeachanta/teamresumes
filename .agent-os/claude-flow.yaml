# Claude Flow Configuration for TeamResumes
# Last Updated: 2025-01-26
# Version: 1.0.0

name: TeamResumes Claude Flow
description: Automated workflow for managing team resumes with Claude AI integration
version: 1.0.0

workflows:
  resume_update:
    name: Resume Update Workflow
    description: Update team member resumes with new information
    triggers:
      - command: /update-resume
      - file_change: cv/*.md
    steps:
      - name: validate_markdown
        action: validate
        input: ${resume_file}
        rules:
          - check_format: markdown
          - check_sections: ["experience", "skills", "education"]
      
      - name: generate_pdf
        action: convert
        input: ${resume_file}
        output: ${resume_file}.pdf
        converter: pandoc
        options:
          - stylesheet: resume-stylesheet.css
          - format: pdf
      
      - name: commit_changes
        action: git
        commands:
          - "add ${resume_file} ${resume_file}.pdf"
          - "commit -m 'docs: Update ${team_member} resume'"
          - "push origin main"

  linkedin_sync:
    name: LinkedIn Content Generation
    description: Generate LinkedIn-ready content from resume data
    triggers:
      - command: /linkedin-sync
    steps:
      - name: extract_skills
        action: parse
        input: ${resume_file}
        extract:
          - section: skills
          - section: experience
          - section: achievements
      
      - name: generate_content
        action: transform
        template: linkedin_post
        output: cv/linkedin/${team_member}_linkedin.md
      
      - name: create_summary
        action: summarize
        input: ${resume_file}
        output: cv/linkedin/${team_member}_summary.md
        max_length: 500

  team_profile:
    name: Team Profile Generation
    description: Create combined team capabilities overview
    triggers:
      - command: /team-profile
      - schedule: weekly
    steps:
      - name: collect_resumes
        action: gather
        pattern: cv/*_resume.md
        exclude: ["drafts/", "archive/"]
      
      - name: generate_matrix
        action: analyze
        type: skills_matrix
        output: docs/team_skills_matrix.md
      
      - name: create_overview
        action: aggregate
        template: team_overview
        output: docs/team_overview.pdf

commands:
  update-resume:
    description: Update a team member's resume
    parameters:
      - name: team_member
        type: string
        required: true
        choices: ["va", "gp", "ss", "sp"]
      - name: section
        type: string
        required: false
        choices: ["experience", "skills", "education", "certifications"]
    workflow: resume_update
  
  linkedin-sync:
    description: Generate LinkedIn content from resume
    parameters:
      - name: team_member
        type: string
        required: true
        choices: ["va", "gp", "ss", "sp"]
      - name: type
        type: string
        required: false
        default: summary
        choices: ["summary", "skills", "post"]
    workflow: linkedin_sync
  
  team-profile:
    description: Generate team capabilities overview
    parameters:
      - name: format
        type: string
        required: false
        default: pdf
        choices: ["pdf", "markdown", "html"]
    workflow: team_profile

integrations:
  git:
    enabled: true
    auto_commit: true
    branch_strategy: main
    commit_format: conventional
  
  pandoc:
    enabled: true
    default_format: pdf
    stylesheets:
      - resume-stylesheet.css
    options:
      - pdf-engine: wkhtmltopdf
      - toc: false
  
  uv_environment:
    enabled: true
    python_version: "3.11"
    auto_activate: true
    dependencies_file: pyproject.toml

validation:
  resume_format:
    required_sections:
      - name
      - contact
      - experience
      - skills
      - education
    optional_sections:
      - certifications
      - publications
      - awards
    max_length: 3000
  
  markdown_rules:
    - proper_headers: true
    - consistent_formatting: true
    - no_broken_links: true

templates:
  linkedin_post: |
    ðŸš€ Professional Update
    
    ${skills_highlight}
    
    Recent Achievements:
    ${achievements_list}
    
    #Engineering #Technology #Innovation
  
  team_overview: |
    # Team Capabilities Overview
    
    ## Combined Expertise
    ${skills_matrix}
    
    ## Team Members
    ${member_profiles}
    
    ## Project Experience
    ${project_list}

parallel_processing:
  enabled: true
  max_workers: 5
  operations:
    - file_conversion: true
    - resume_parsing: true
    - pdf_generation: true
    - git_operations: false

monitoring:
  track_changes: true
  log_level: INFO
  metrics:
    - conversion_time
    - update_frequency
    - error_rate
  
notifications:
  enabled: true
  channels:
    - console
    - file: "logs/claude-flow.log"